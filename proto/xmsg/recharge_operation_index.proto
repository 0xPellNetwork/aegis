syntax = "proto3";
package xmsg;

option go_package = "github.com/pell-chain/pellcore/x/xmsg/types";

// PellTokenRechargeOperationIndex is the index of the Pell token recharge
// operation.
message PellRechargeOperationIndex {
  uint64 chain_id = 1;
  uint64 curr_index = 2;
}

// GasTokenRechargeOperationIndex is the index of the gas token recharge
// operation.
message GasRechargeOperationIndex {
  uint64 chain_id = 1;
  uint64 curr_index = 2;
}
